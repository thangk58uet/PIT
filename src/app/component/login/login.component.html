<div class="login-page">
  <div class="login">
    <div class="modal-header">
      <h4 class="modal-title">Hệ Thống Quản Lý Thực Tập</h4>
    </div>
    <div class="modal-body">
      <div class="justify-content-center">
        <div class="col-md-8" *ngIf="authenticationError">
          <div class="alert alert-danger">
            <strong>Failed to sign in!</strong> Please check your credentials and try again.
          </div>
        </div>
        <div class="col-md-8">
          <form class="form" role="form" (ngSubmit)="login($event)">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username" id="username" placeholder="Your Username" [(ngModel)]="userName">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Your Password" [(ngModel)]="passWord">
            </div>
            <div style="width: 411px">
              <span style="color: #007bff; text-decoration: underline;cursor: pointer;">Forgot your password?</span>
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
