<div class="popup-report-page">
  <div class="popup-report-header">
    <span>Chấm điểm: </span>
    <select [(ngModel)]="point">
      <option *ngFor="let item of listPoint" [ngValue]="item">
        {{item}}
      </option>
    </select>
  </div>
  <div class="popup-report-content">
    <div class="row">
      <div class=" col-sm-2 title-of-input">Người gửi:</div>
      <div class="col-sm-6">
        <input class="form-control input" type="text" [(ngModel)]="sender" disabled>
      </div>
    </div>
    <div class="row">
      <div class=" col-sm-2 title-of-input">Người nhận: </div>
      <div class="col-sm-6">
        <input class="form-control input" type="text" [(ngModel)]="receiver" disabled>
      </div>
    </div>
    <div class="row">
      <div class=" col-sm-2 title-of-input">Tiêu đề: </div>
      <div class="col-sm-6">
        <input class="form-control input" type="text" [(ngModel)]="title" disabled>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="col-sm-2 title-of-input">Nội dung: </div>
        <div class="col-sm-9">
          <textarea name="textarea" id="" cols="165" rows="5" [(ngModel)]="content" disabled></textarea>
        </div>
      </div>
    </div>
    <div class="button-control row">
      <button class="btn btn-custom btn-default" (click)="save()">OK</button>
      <button class="btn btn-custom btn-default" (click)="cancel()">Close</button>
    </div>
  </div>
</div>
