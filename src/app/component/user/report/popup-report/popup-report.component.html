<div class="popup-report-page">
  <div class="popup-report-content">
    <div class="row">
      <div class=" col-sm-2 title-of-input">Người gửi:</div>
      <div class="col-sm-10">
        <input class="form-control input" type="text" [(ngModel)]="sender" disabled>
      </div>
    </div>
    <div class="row">
      <div class=" col-sm-2 title-of-input">Người nhận: </div>
      <div class="col-sm-10">
        <input class="form-control input" type="text" [(ngModel)]="receiver">
      </div>
    </div>
    <div class="row">
      <div class=" col-sm-2 title-of-input">Tiêu đề: </div>
      <div class="col-sm-10">
        <input class="form-control input" type="text" [(ngModel)]="title">
      </div>
    </div>
    <div class="row">

      <div class="col-sm-2 title-of-input">Nội dung: </div>
      <div class="col-sm-9">
        <textarea name="textarea" id="" cols="100" rows="8" [(ngModel)]="content"></textarea>
      </div>

    </div>
    <div class="button-control">
      <button class="btn btn-custom btn-default" (click)="sendReport()">Send</button>
      <button class="btn btn-custom btn-default" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
