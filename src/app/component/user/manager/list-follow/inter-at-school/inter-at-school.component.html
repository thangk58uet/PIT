<div class="inter-at-school-page">
  <div class="row">
    <div class=" col-sm-2 title-of-input">Tên đề tài:</div>
    <div class="col-sm-10">
      <input class="form-control input" type="text" [(ngModel)]="title">
    </div>
  </div>
  <div class="row">
    <div class=" col-sm-2 title-of-input">Giảng viên:</div>
    <div class="col-sm-10">
      <select class="form-control input" [(ngModel)]="lecture">
        <option *ngFor="let item of listLecture" [ngValue]="item">
          {{item}}
        </option>
      </select>
    </div>
  </div>
  <div class="button-control">
    <button class="btn btn-custom btn-default" (click)="save()">Send Request</button>
    <button class="btn btn-custom btn-default" (click)="cancel()">Cancel</button>
  </div>

</div>
