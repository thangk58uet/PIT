<div class="poup-account-page">
  <div class="poup-account-content">
    <div class="row">
      <div class=" col-sm-2 title-of-input">UserName:</div>
      <div class="col-sm-10">
        <input class="form-control input" type="text" [(ngModel)]="userName">
      </div>
    </div>
    <div class="row">
      <div class=" col-sm-2 title-of-input">NickName: </div>
      <div class="col-sm-10">
        <input class="form-control input" type="text" [(ngModel)]="nickName" [disabled]="type==='reply'">
      </div>
    </div>
    <div class="row">
      <div class=" col-sm-2 title-of-input">Password: </div>
      <div class="col-sm-10">
        <input class="form-control input" type="text" [(ngModel)]="passWord">
      </div>
    </div>
    <div class="row">
      <div class=" col-sm-2 title-of-input">Role:</div>
      <div class="col-sm-10">
        <select class="form-control input" [(ngModel)]="role">
          <option *ngFor="let item of listRole" [ngValue]="item">
            {{item}}
          </option>
        </select>
      </div>
    </div>
    <div class="button-control">
      <button class="btn btn-custom btn-default" (click)="save()">Save</button>
      <button class="btn btn-custom btn-default" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
