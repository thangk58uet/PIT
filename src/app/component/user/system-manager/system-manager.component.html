<div class="system-manager-page">
  <div class="system-manager-title">
    <h3>Quản lý tài khoản</h3>
  </div>
  <div class="system-manager-header">
    <button class="btn btn-custom btn-default" (click)="addAccount()">Thêm Tài Khoản</button>
  </div>

  <div class="system-manager-table">
    <dx-data-grid id="gridData" [dataSource]="listAccount" keyExpr="id" [showRowLines]="true" [columnAutoWidth]="true" [allowColumnReordering]="true"
      [allowColumnResizing]="true" [columns]="columns" [showBorders]="true" [rowAlternationEnabled]="true">
      <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
      <dxo-pager [showInfo]="true"></dxo-pager>
      <dxo-paging [pageSize]="10"></dxo-paging>
      <dxo-lookup></dxo-lookup>
      <dxo-filter-row [visible]="true"></dxo-filter-row>
      <dxi-column dataField="userName" caption="UserName"></dxi-column>
      <dxi-column dataField="nickName" caption="NickName"></dxi-column>
      <dxi-column dataField="role" caption="Role"></dxi-column>
      <dxi-column dataField="passWord" caption="Password"></dxi-column>
      <dxi-column [allowSorting]="false" caption="Cài Đặt" [allowHeaderFiltering]="false" [allowFiltering]="false" cellTemplate="cellAction">
        <div *dxTemplate="let data of 'cellAction'">
          <button (click)="editAccountInfo(data.data.id)" style="cursor: pointer;">
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </button>
          <button (click)="deleteAccountInfo(data.data.id)" style="cursor: pointer; margin-left: 10px">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </button>
        </div>
      </dxi-column>
    </dx-data-grid>
  </div>

  <dx-popup class="popup" [width]="600" [height]="380" [showCloseButton]="true" [showTitle]="true" title="Sửa tài khoản"
    [dragEnabled]="false" [closeOnOutsideClick]="true" [(visible)]="popupVisible">
    <div *dxTemplate="let data of 'content'">
      <app-popup-account [idModify]="idModify" (closePopup)="reloadTable()" [userName]="userName" [nickName]="nickName" [passWord]="passWord"
        [role]="role"></app-popup-account>
    </div>
  </dx-popup>

</div>
