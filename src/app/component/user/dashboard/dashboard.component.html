
<div class="dashboard-page">
  <div class="dashboard-title">
    <h3>Thông tin thực tập/tuyển dụng</h3>
  </div>

  <div class="dashboard-header row">

  </div>

  <div class="dashboard-table">
    <dx-data-grid id="gridData" [dataSource]="employees" keyExpr="id" [showRowLines]="true" [columnAutoWidth]="true" [allowColumnReordering]="true"
      [allowColumnResizing]="true" [columns]="columns" [showBorders]="true" [rowAlternationEnabled]="true" (onCellClick)="cellClick()">
      <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
      <dxo-pager [showInfo]="true"></dxo-pager>
      <dxo-paging [pageSize]="10"></dxo-paging>
      <dxo-lookup></dxo-lookup>
      <dxo-filter-row [visible]="true"></dxo-filter-row>
      <dxi-column dataField="startDate" caption="Ngày Đăng" [width]="150"></dxi-column>
      <dxi-column dataField="endDate" caption="Ngày Hết Hạn" [width]="150"></dxi-column>
      <dxi-column dataField="name" caption="Tiêu Đề"></dxi-column>
      <dxi-column dataField="partner" caption="Partner" [width]="150"></dxi-column>

      <dxi-column [allowSorting]="false" caption="Cài đặt" [allowHeaderFiltering]="false" [allowFiltering]="false" cellTemplate="cellAction">
        <div *dxTemplate="let data of 'cellAction'">
          <button (click)="viewContent(data.data.id)">
            <i class="fa fa-eye" aria-hidden="true"></i>
          </button>
          <button (click)="delete(data.data.id)">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
          <button (click)="add()">
            <i class="fa fa-home" aria-hidden="true"></i>
          </button>
        </div>
      </dxi-column>
      </dx-data-grid>
    <div *ngIf="showNodata" class="no-data">
      <span>No Data</span>
    </div>
  </div>

  <dx-popup class="popup" [width]="1000" [height]="660" [showTitle]="false" [dragEnabled]="true" [closeOnOutsideClick]="true"
    [(visible)]="popupVisible">
    <div *dxTemplate="let data of 'content'">
    <app-dashboard-popup [idModify]="idModify" (isSave)="reloadTable($event)" (isHide)="hidePopup($event)" [popupVisible]="popupVisible" [partner]="partner" [employees]="contentArray"></app-dashboard-popup>
    </div>
  </dx-popup>

</div>
